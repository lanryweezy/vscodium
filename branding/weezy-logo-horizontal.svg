<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Background circle -->
    <circle cx="40" cy="40" r="35" fill="url(#primaryGradient)" opacity="0.1"/>
    
    <!-- W letter design -->
    <g transform="translate(15, 15)">
      <path d="M 5 10 L 15 45 L 20 35 L 25 45 L 35 10" 
            stroke="url(#primaryGradient)" 
            stroke-width="4" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            filter="url(#glow)"/>
      
      <path d="M 40 10 L 50 45 L 55 35 L 60 45 L 70 10" 
            stroke="url(#primaryGradient)" 
            stroke-width="4" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            filter="url(#glow)"/>
    </g>
    
    <!-- AI Neural network overlay -->
    <g transform="translate(20, 20)" opacity="0.6">
      <!-- Nodes -->
      <circle cx="10" cy="8" r="1.5" fill="url(#accentGradient)"/>
      <circle cx="20" cy="5" r="1" fill="url(#accentGradient)"/>
      <circle cx="30" cy="9" r="1.5" fill="url(#accentGradient)"/>
      <circle cx="40" cy="6" r="1" fill="url(#accentGradient)"/>
      
      <circle cx="8" cy="18" r="1" fill="url(#accentGradient)"/>
      <circle cx="22" cy="20" r="1.5" fill="url(#accentGradient)"/>
      <circle cx="38" cy="19" r="1" fill="url(#accentGradient)"/>
      
      <circle cx="12" cy="28" r="1" fill="url(#accentGradient)"/>
      <circle cx="28" cy="30" r="1.5" fill="url(#accentGradient)"/>
      <circle cx="42" cy="29" r="1" fill="url(#accentGradient)"/>
      
      <!-- Connections -->
      <line x1="10" y1="8" x2="20" y2="5" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.5"/>
      <line x1="20" y1="5" x2="30" y2="9" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.5"/>
      <line x1="30" y1="9" x2="40" y2="6" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.5"/>
      
      <line x1="10" y1="8" x2="8" y2="18" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.5"/>
      <line x1="20" y1="5" x2="22" y2="20" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.5"/>
      <line x1="30" y1="9" x2="38" y2="19" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.5"/>
      
      <line x1="8" y1="18" x2="12" y2="28" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.5"/>
      <line x1="22" y1="20" x2="28" y2="30" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.5"/>
      <line x1="38" y1="19" x2="42" y2="29" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Brand Name -->
  <g transform="translate(100, 30)">
    <text x="0" y="25" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="700" fill="url(#primaryGradient)">
      WEEZY
    </text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(100, 55)">
    <text x="0" y="15" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="300" font-style="italic" fill="url(#accentGradient)">
      Let there be light
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(320, 20)" opacity="0.3">
    <path d="M 0 5 L 5 10 L 0 15" stroke="url(#accentGradient)" stroke-width="1.5" fill="none"/>
    <path d="M 10 5 L 15 10 L 10 15" stroke="url(#accentGradient)" stroke-width="1.5" fill="none"/>
    <path d="M 20 5 L 25 10 L 20 15" stroke="url(#accentGradient)" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- AI indicator dots -->
  <g transform="translate(350, 45)" opacity="0.5">
    <circle cx="0" cy="0" r="2" fill="url(#primaryGradient)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="0" r="2" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="2" fill="url(#primaryGradient)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>
</svg>