<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradients for the new tagline -->
    <radialGradient id="lightGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#fbbf24;stop-opacity:0.6" />
      <stop offset="60%" style="stop-color:#f59e0b;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.1" />
    </radialGradient>
    
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="weezyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="taglineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Light ray effects -->
    <filter id="lightGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated light rays -->
    <defs>
      <path id="lightRay1" d="M 400 200 L 100 100 L 120 120 Z" fill="url(#lightGradient)" opacity="0.3">
        <animateTransform attributeName="transform" type="rotate" 
                         values="0 400 200; 360 400 200" dur="20s" repeatCount="indefinite"/>
      </path>
      <path id="lightRay2" d="M 400 200 L 700 150 L 680 170 Z" fill="url(#lightGradient)" opacity="0.2">
        <animateTransform attributeName="transform" type="rotate" 
                         values="0 400 200; -360 400 200" dur="25s" repeatCount="indefinite"/>
      </path>
    </defs>
  </defs>
  
  <!-- Dark background -->
  <rect x="0" y="0" width="800" height="600" fill="url(#backgroundGradient)"/>
  
  <!-- Animated light rays emanating from center -->
  <g opacity="0.4">
    <use href="#lightRay1"/>
    <use href="#lightRay2"/>
    
    <!-- Additional static light rays -->
    <path d="M 400 200 L 200 50 L 220 70 Z" fill="url(#lightGradient)" opacity="0.2"/>
    <path d="M 400 200 L 600 80 L 580 100 Z" fill="url(#lightGradient)" opacity="0.3"/>
    <path d="M 400 200 L 150 350 L 170 330 Z" fill="url(#lightGradient)" opacity="0.2"/>
    <path d="M 400 200 L 650 380 L 630 360 Z" fill="url(#lightGradient)" opacity="0.25"/>
    <path d="M 400 200 L 400 50 L 420 70 Z" fill="url(#lightGradient)" opacity="0.3"/>
    <path d="M 400 200 L 400 450 L 420 430 Z" fill="url(#lightGradient)" opacity="0.2"/>
    <path d="M 400 200 L 50 200 L 70 220 Z" fill="url(#lightGradient)" opacity="0.25"/>
    <path d="M 400 200 L 750 200 L 730 220 Z" fill="url(#lightGradient)" opacity="0.3"/>
  </g>
  
  <!-- Central light source -->
  <circle cx="400" cy="200" r="80" fill="url(#lightGradient)" opacity="0.6" filter="url(#lightGlow)">
    <animate attributeName="r" values="80;100;80" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Smaller pulsing light -->
  <circle cx="400" cy="200" r="40" fill="#fbbf24" opacity="0.8" filter="url(#softGlow)">
    <animate attributeName="r" values="40;60;40" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Core bright light -->
  <circle cx="400" cy="200" r="20" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- WEEZY Logo positioned above the light -->
  <g transform="translate(300, 100)">
    <!-- W letterform with enhanced styling -->
    <g transform="scale(1.5)">
      <path d="M 10 20 L 30 80 L 40 60 L 50 80 L 70 20" 
            stroke="url(#weezyGradient)" 
            stroke-width="6" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            filter="url(#softGlow)"/>
      
      <path d="M 80 20 L 100 80 L 110 60 L 120 80 L 140 20" 
            stroke="url(#weezyGradient)" 
            stroke-width="6" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            filter="url(#softGlow)"/>
    </g>
    
    <!-- Neural network overlay on logo -->
    <g transform="translate(20, 20)" opacity="0.7">
      <!-- Neural nodes -->
      <circle cx="15" cy="10" r="2" fill="url(#neuralGradient)"/>
      <circle cx="30" cy="5" r="1.5" fill="url(#neuralGradient)"/>
      <circle cx="45" cy="12" r="2" fill="url(#neuralGradient)"/>
      <circle cx="60" cy="8" r="1.5" fill="url(#neuralGradient)"/>
      <circle cx="75" cy="10" r="2" fill="url(#neuralGradient)"/>
      
      <circle cx="10" cy="25" r="1.5" fill="url(#neuralGradient)"/>
      <circle cx="35" cy="30" r="2" fill="url(#neuralGradient)"/>
      <circle cx="65" cy="28" r="1.5" fill="url(#neuralGradient)"/>
      <circle cx="80" cy="25" r="2" fill="url(#neuralGradient)"/>
      
      <circle cx="20" cy="40" r="1.5" fill="url(#neuralGradient)"/>
      <circle cx="40" cy="45" r="2" fill="url(#neuralGradient)"/>
      <circle cx="70" cy="42" r="1.5" fill="url(#neuralGradient)"/>
      
      <!-- Neural connections -->
      <line x1="15" y1="10" x2="30" y2="5" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.6"/>
      <line x1="30" y1="5" x2="45" y2="12" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.6"/>
      <line x1="45" y1="12" x2="60" y2="8" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.6"/>
      <line x1="60" y1="8" x2="75" y2="10" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.6"/>
      
      <line x1="15" y1="10" x2="10" y2="25" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.6"/>
      <line x1="30" y1="5" x2="35" y2="30" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.6"/>
      <line x1="45" y1="12" x2="65" y2="28" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.6"/>
      <line x1="75" y1="10" x2="80" y2="25" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.6"/>
      
      <line x1="10" y1="25" x2="20" y2="40" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.6"/>
      <line x1="35" y1="30" x2="40" y2="45" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.6"/>
      <line x1="65" y1="28" x2="70" y2="42" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.6"/>
      
      <!-- Cross connections for complexity -->
      <line x1="15" y1="10" x2="35" y2="30" stroke="url(#neuralGradient)" stroke-width="0.5" opacity="0.4"/>
      <line x1="30" y1="5" x2="65" y2="28" stroke="url(#neuralGradient)" stroke-width="0.5" opacity="0.4"/>
      <line x1="45" y1="12" x2="20" y2="40" stroke="url(#neuralGradient)" stroke-width="0.5" opacity="0.4"/>
    </g>
  </g>
  
  <!-- WEEZY Text -->
  <text x="400" y="320" text-anchor="middle" 
        font-family="Inter, Arial, sans-serif" 
        font-size="72" 
        font-weight="700" 
        fill="url(#weezyGradient)"
        filter="url(#softGlow)">
    WEEZY
  </text>
  
  <!-- "Let there be light" tagline with elegant styling -->
  <text x="400" y="380" text-anchor="middle" 
        font-family="Inter, Arial, sans-serif" 
        font-size="28" 
        font-weight="300" 
        font-style="italic"
        fill="url(#taglineGradient)"
        filter="url(#softGlow)">
    Let there be light
  </text>
  
  <!-- Subtle sparkle effects around the tagline -->
  <g opacity="0.8">
    <circle cx="280" cy="375" r="1.5" fill="#fbbf24">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="385" r="1" fill="#f59e0b">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="300" cy="390" r="0.8" fill="#d97706">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="500" cy="370" r="1.2" fill="#fbbf24">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.8s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- Loading indicator at bottom -->
  <g transform="translate(350, 500)">
    <rect x="0" y="0" width="100" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
    <rect x="0" y="0" width="0" height="4" rx="2" fill="url(#taglineGradient)">
      <animate attributeName="width" values="0;100;0" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Loading text -->
  <text x="400" y="530" text-anchor="middle" 
        font-family="Inter, Arial, sans-serif" 
        font-size="14" 
        font-weight="400" 
        fill="rgba(255,255,255,0.7)">
    Initializing AI Agents...
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Floating particles for ambiance -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="2" fill="#06b6d4">
      <animateTransform attributeName="transform" type="translate" 
                       values="0,0; 20,30; 0,0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="150" r="1.5" fill="#8b5cf6">
      <animateTransform attributeName="transform" type="translate" 
                       values="0,0; -15,25; 0,0" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="450" r="1.8" fill="#6366f1">
      <animateTransform attributeName="transform" type="translate" 
                       values="0,0; 25,-20; 0,0" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="480" r="1.2" fill="#a855f7">
      <animateTransform attributeName="transform" type="translate" 
                       values="0,0; -20,-15; 0,0" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="9s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>